<div class="login-content">
    <div class="login-card">
        <label>Selecciona Metodo de                         Login</label>
        <div class="login-type">
            <button class="mojang login-type-btn">Offline</button>
            <button class="microsoft login-type-btn">Microsoft Account</button>
        </div>
        <button class="cancel cancel-login" style="display: none;">Cancelar</button>
    </div>


    <div class="login-card-mojang">
        <div class="card-body">
            <small class="info-login">&nbsp;</small>
            <div class="login-card-mojang-input">
                <label>Nombre</label>
                <input type="text" class="Mail login-mojang-input" spellcheck="false">
                <small class="error-mail">&nbsp;</small>
            </div>

            <div class="Pass login-card-mojang-input">
                <label> </label>
                <input type="password" class="Password login-mojang-input" spellcheck="false" style="display: none;">
                <small class="error-password">&nbsp;</small>
            </div>

            <div class="login-options">
                <span class="password-reset"></span>
                <div class="btn-option-login">
                    <button class="login-btn">Conectar</button>
                    <button class="cancel cancel-mojang">Cancelar</button>
                </div>
            </div>
        </div>
    </div>

</div>
